    <script>
        function displayCurrentHour() {
            // Get the current hour using Moment.js
            var currentHour = moment().format("dddd, MMMM Do YYYY, h:mm:ss a");
            
            // Display the current hour in the HTML element
            document.getElementById("hour").innerText = currentHour;
        }

        // Call the function to display the current hour
        displayCurrentHour();
        setInterval(displayCurrentHour, 100);
    </script>
